<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var userCh = confirm("Do you wanna close file???");
			console.log("userCh : ", userCh);

			if (userCh) {
				document.write("<h1>File close...!</h1>");
			} else {
				document.write("<h1>File not close...!</h1>");
			}
		</script>
	</body>
</html>
