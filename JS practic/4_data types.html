<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var sName = "Alex";

			// document.write("Student Name is ");
			// document.write(sName);

			document.write("Student Name is " + sName);

			// Print : Array

			var sNames = ["Alex", "Ali", "Sai"];

			document.write("<br> Student Names : " + sNames);
			document.write("<br> Student Name : " + sNames[1]);

			// print : Object

			var sInfo = {
				name: "Alex",
				age: 24,
				rNo: 10
			};

			document.write("<br> Student Info : " + sInfo);
			document.write("<br> Student Name : " + sInfo.name);

			// print : Array of Ojbect

			var sdata = [
				{
					name: "Ali",
					age: 22,
					rNo: 101
				},
				{
					name: "Alex",
					age: 23,
					rNo: 102
				},
				{
					name: "Azhar",
					age: 24,
					rNo: 103
				}
			];

			document.write("<br> Student Info : " + sdata);
			document.write("<br> Student Name : " + sdata[1].name);
		</script>
	</body>
</html>
