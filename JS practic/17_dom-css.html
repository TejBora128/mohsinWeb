<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<p
			id="para"
			onclick="this.style.color='red'"
			ondblclick="this.style.color='blue'"
		>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Error delectus
			minima in nihil sapiente voluptates. Error totam aliquam earum nemo
			reprehenderit ipsum obcaecati saepe perferendis ex! Voluptates magni rerum
			molestiae.
		</p>
		<input
			onkeyup="document.getElementById('para').style.fontSize= this.value+'px'"
		/>
	</body>
</html>
