<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript For Loop</h2>

		<p id="demo"></p>

		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
			var text = "";
			var i;

			cars.length;
			console.log(" cars.length", cars.length);

			for (i = 0; i < cars.length; i++) {
				text += cars[i] + "<br>";
			}

			document.write(text);
		</script>
	</body>
</html>
